name: Laravel CI/CD

# Trigger on push or pull request to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
          MYSQL_USER: laravel_test_user
          MYSQL_PASSWORD: super_secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, zip, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Setup environment variables
        run: |
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=$(php artisan key:generate --show)" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=uptolbuu_sports_arena_db" >> .env
          echo "DB_USERNAME=uptolbuu_sports_arena" >> .env
          echo "DB_PASSWORD=sports_arena" >> .env

      - name: Set directory permissions
        run: chmod -R 755 storage bootstrap/cache

      - name: Run tests
        run: php artisan test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, zip, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        if: hashFiles('package.json') != '' # Only run if frontend assets exist
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install NPM dependencies
        if: hashFiles('package.json') != ''
        run: npm install

      - name: Build frontend assets
        if: hashFiles('package.json') != ''
        run: npm run build

#      - name: Prepare environment file
#        run: |
#          echo "${{ secrets.DEPLOYMENT_ENV_FILE }}" | base64 --decode > .env

      - name: Deploy to Shared Hosting
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIAVTE_KEY }}
#          port: ${{ secrets.PORT }}
          script: |
            cd ~/home/uptolbuu/staging.uptownsportsarena.com
            php artisan down --message="Updating application, please wait..."
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
            if [ -f package.json ]; then
              npm install
              npm run build
            fi
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan optimize
            php artisan up
